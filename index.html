<!DOCTYPE html>
<html>

<head>
    <title>Pixijs example</title>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- bower components -->
    <script src="bower_components/pixi/pixi.js"></script>

    <!-- source code -->
    <script src="src/shape/shape.js"></script>
    <script src="src/shape/shape.child.js"></script>
    <script src="src/core/core.js"></script>
    <script src="src/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="border counter">
                Shapes: <span class="bold" id="shapesCount">5</span>
            </div>
            <div class="border counter">
                Area: <span class="bold" id="shapesOccupied">5</span>
            </div>
        </div>
        <div class="body border">
            <canvas id="viewCanvas"></canvas>
        </div>
        <div class="footer">
            <div class="button-group">
                <input type="button" class="btn btn-left" value="-" id="shapeCountMinus">
                <input type="button" class="btn btn-right" value="+" id="shapeCountPlus">
                <input type="text" id="shapeCount" value="0">
            </div>
            <div class="button-group">
                <input type="button" class="btn btn-left" value="-" id="gravityMinus">
                <input type="button" class="btn btn-right" value="+" id="gravityPlus">
                <input type="text" id="gravityCount" value="0">
            </div>
        </div>
    </div>
</body>

</html>
